<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="icon" href="favicon2.png" >
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <div class="logo-container border cursor">
            <img src="amazon_logo.png" alt="Amazon Logo" />
          </div>
          <div class="nav-add border cursor">
            <span class="deliver">Deliver to Arju</span>
            <div class="add-icon">
              <i class="fa-solid fa-location-dot"></i>
              <p class="country">Bhubneshwar 752014</p>
            </div>
          </div>
          <div class="search">
            <div class="nav-search">
              <select class="search-select cursor">
                <option value="">All</option>
              </select>
              <input
                type="text"
                placeholder="Search Amazon.in"
                class="search-input"
              />
              <div class="search-icon cursor">
                <div>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-region border cursor">
            <div class="region-flag"><img src="indian_flag.png" alt=""></div>
            <div class="region-name">EN</div>
          </div>
          <div class="region-icon cursor"><i class="fa-solid fa-sort-down fa-2xs"></i></div>
          <div class="nav-accounts border cursor">
            <div class="account-name">Hello,Arju</div>
            <select name="" id="" class="account-list cursor">
              <option value="">Accounts & Lists</option>
            </select>
          </div>
          <div class="cart border cursor">
            <div class="return">Returns</div>
            <div class="orders">&Orders</div>
          </div>
          <div class="shop border cursor">
            <div class="cart-logo">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="cart-lable">cart</div>
            </div>
          </div>
        </div>
      </nav>
      <div class="pannel">
        <div class="pannel-box border cursor">
          <div class="pannel-icon"><i class="fa-solid fa-bars"></i></div>
          <div class="pannel-all">All</div>
        </div>
        <div class="pannel-details">
          <span class="pannel-values border cursor">Fresh</span>
          <span class="pannel-values border cursor"> Today's deals</span>
          <span class="pannel-values border cursor"> MX Player</span>
          <span class="pannel-values border cursor"> Sell </span>
          <span class="pannel-values border cursor"> Amazon Pay</span>
          <span class="pannel-values border cursor"> Gift Cards</span>
          <span class="pannel-values border cursor"> Buy Again</span>
          <span class="pannel-values border cursor">AmazonBasics </span>
          <span class="pannel-values border cursor"> Gift Ideas</span>
          <span class="pannel-values border cursor"> Books</span>
          <span class="pannel-values border cursor"> Home Improvement</span>
          <span class="pannel-values border cursor">Health, Household & Personal Care</span>
          <span class="pannel-values border cursor"> Browsing History</span>
        </div>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-image">
        <img src="background_hero.jpg" alt="">
      </div>
     
  </body>
</html>
